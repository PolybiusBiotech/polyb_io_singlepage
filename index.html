  <script>
    const element = document.getElementById('logo-img');
    let start;

    function animationStep(timestamp) {
      if (start == undefined) {
        start = timestamp;
      }
      const elapsed = timestamp - start;

      if (elapsed > 2000 && (elapsed % 125 > 50) || elapsed > 2250 && elapsed < 4750) {
        element.setAttribute('stroke', '#00AFFF');
      } else {
        element.setAttribute('stroke', '#ff7545');
      }

      if (elapsed < 5000) {
        window.requestAnimationFrame(animationStep);
      } else {
        element.setAttribute('stroke', '#ff7545');
      }
    }

    window.requestAnimationFrame(animationStep);
  </script>
